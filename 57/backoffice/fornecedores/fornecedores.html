<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <script src="fornecedores.js" type="module" defer></script>
  <!-- <script src="../../geral.js" type="module" defer></script> -->
  <link rel="stylesheet" href="fornecedores.css">
  <link rel="stylesheet" href="../../geral.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div id="telefonesContForn" class="popup ocultarpopupContFone">
    <div class="JanelaPopup">
      <div class="tituloPopup">
        <p id="tituloPopup">Telefones do Fornecedor</p>
        <button class="btn_janelaopera" id="btn_fechar01"><i class="bi bi-x-circle"></i></button>
      </div>
      <div class="corpooPopup">
        <div class="grid_telefonesContForn">
          <div class="areaGrid" id="areaGrid">
            <div id="grid" class="grid gridTelPopup">
              <div class="tituloGrid" id="tituloGrid">
                <div class="colunaTituloGrid c1">Telefone</div>
              </div>
              <div class="dadosGrid_telefonesContForn" id="dadosGrid"><!-- Valor BANCO --></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div id="listaContatosForn" class="popup ocultarpopupList">
    <div class="JanelaPopup">
      <div class="tituloPopup">
        <p id="tituloPopup">Lista de Contatos</p>
        <button class="btn_janelaopera" id="btn_fechar00"><i class="bi bi-x-circle"></i></button>
      </div>
      <div class="corpooPopup">
        <div class="grid_novosContatosForn">
          <div class="areaGrid" id="areaGrid">
            <div id="grid" class="grid gridFornPopup">
              <div class="tituloGrid" id="tituloGrid">
                <div class="colunaTituloGrid c1">ID</div>
                <div class="colunaTituloGrid c2">Nome</div>
                <div class="colunaTituloGrid c5">Operações</div>
              </div>
              <div class="dadosGrid_novosContatosForn" id="dadosGrid"><!-- Valor BANCO --></div>
            </div>
          </div>

        </div>
        <div class="rodapeoPopup">
          <button id="btn_criarNovoContatoForn" class="btn_comandoPopup ListarBtn">Criar Novo Contato</button>
        </div>
      </div>
    </div>
  </div>


  <div id="topoJanela" class="topoJanela">
    <div></div>
    <div>Fornecedores</div>
    <div>
      <button id="btnAdd"><i class="bi bi-plus-lg iconscol"></i></button>
      <button id="btnSListarTudo"><i class="bi bi-card-list iconscol"></i></button>
      <button id="btnSearch"><i class="bi bi-search iconscol"></i></button>
    </div>
  </div>
  <div class="filtragem">
    <div class="campoForm campofiltragem">
      <label for="">Filtrar Nome</label>
      <input type="text" id="f_filtragem" name="f_filtragem">
    </div>
  </div>
  <!-- POPUP -->

  <div id="pesquisa" class="popup ocultarpopuppesq">
    <div class="JanelaPopup">
      <div class="tituloPopup">
        <p id="tituloPopup">Pesquisar</p>
        <button class="btn_janelaopera" id="btn_fechar0"><i class="bi bi-x-circle"></i></button>
      </div>
      <div class="corpooPopup">
        <div class="campoForm">
          <label>Tipo da pesquisa</label>
          <div class="radio-group">
            <div>
              <input type="radio" id="f_pesqid_id" name="f_pesqid">
              <label for="f_pesqid_id">ID</label>
            </div>
            <div>
              <input type="radio" id="f_pesqid_nome" name="f_pesqid">
              <label for="f_pesqid_nome">Nome</label>
            </div>
          </div>
        </div>
        <div class="campoForm">
          <input type="text" id="pesqu" name="pesqu">
        </div>
        <div class="rodapeoPopup">
          <button id="btn_pesquisar" class="btn_comandoPopup">Pesquisar</button>
        </div>
      </div>
    </div>
  </div>

  <div id="novoFornecedor" class="popup ocultarpopupadd">
    <div class="JanelaPopup">
      <div class="tituloPopup">
        <p id="tituloPopup">Novo Fornecedor</p>
        <button class="btn_janelaopera btn_Fechar1" id="btn_fechar1"><i class="bi bi-x-circle"></i></button>
      </div>
      <div class="corpooPopup">
        <div class="campoForm">
          <label for="">Nome Fornecedor</label>
          <input type="text" id="f_nome" name="f_nome" required>
        </div>
        <div class="campoForm">
          <label for="">Status</label>
          <select id="f_status" name="f_status">
            <option value="A">Ativo</option>
            <option value="I">Inativo</option>
          </select>
        </div>
        <div class="campoForm">
          <label for="">Fotos</label>
          <input type="file" accept="image/png, image/jpeg, image/jpg" id="f_foto">
        </div>
        <div class="campoForm campoForm2">
          <img src="" id="img_foto" class="img_foto">
        </div>
        <div class="campoForm">
          <button id="btn_listarContatosForm" class="btn_comandoPopup">Listar contatos fornecedores</button>
        </div>
      </div>
      <div class="campoForm">
        <div class="corpooPopup">
          <div class="grid_listContatosFornAdd">
            <div class="areaGrid" id="areaGrid">
              <div id="grid" class="grid gridFornPopup">
                <div class="tituloGrid" id="tituloGrid">
                  <div class="colunaTituloGrid c1">ID</div>
                  <div class="colunaTituloGrid c2">Nome</div>
                  <div class="colunaTituloGrid c5">Operações</div>
                </div>
                <div class="dadosGrid_contatosFornAdd" id="dadosGrid"><!-- Valor BANCO --></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="rodapeoPopup">
        <button id="btn_gravar" class="btn_comandoPopup">Gravar</button>
        <button id="btn_gcancelar" class="btn_comandoPopup">Cancelar</button>
      </div>
    </div>
  </div>
  <!-- CONTEUDO -->
  <div class="areaGrid" id="areaGrid">
    <div id="grid" class="grid gridfornecedores">
      <div class="tituloGrid" id="tituloGrid">
        <div class="colunaTituloGrid c1">ID</div>
        <div class="colunaTituloGrid c2">Nome</div>
        <div class="colunaTituloGrid c4">Status</div>
        <div class="colunaTituloGrid c5">Operações</div>
      </div>
      <div class="dadosGrid" id="dadosGrid"><!-- Valor BANCO --></div>
    </div>
  </div>
</body>

</html>
