<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="aula28.js" defer></script>
</head>

<body>
  <main>


    <div id="caixa1">
      <label for="input1">Ano: </label>
      <input type="number" id="input1">
    </div>
    <div id="caixa2">
      <label for="input2">Portas: </label>
      <input type="number" id="input2">
    </div>
    <div id="caixa3">
      <label for="input3">Blindagem: </label>
      <input type="number" id="input3">
    </div>
    <div id="caixa4">
      <label for="input4">Munição: </label>
      <input type="number" id="input4" disabled>
    </div>


    <div id="caixa5">
      <p>Tipo</p>
      <div class="divsradio">
        <input name="f_tipo" id="radioMilitar" type="radio">
        <label for="radioMilitar">Militar</label>
      </div>
      <div class="divsradio">
        <input name="f_tipo" id="radioNormal" type="radio" checked>
        <label for="radioNormal">Normal</label>
      </div>
    </div>


    <div id="divfinal">
      <button id="bottunAdd">Adicionar</button>
    </div>


    <div id="espace"></div>

  </main>
</body>

</html>
