<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="./geral.js" defer type="module"></script>
  <link rel="stylesheet" href="./utilss/cxmsg.css">
  <link rel="stylesheet" href="./geral.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="login-container">
    <div class="popup ocultarpopupList">
      <div class="popupJanela">
        <div class="tituloPopup">
          <p id="tituloPopup">Definição de Senha</p>
          <button class="btn_janelaopera" id="btn_fechar0"><i class="bi bi-x-circle"></i></button>
        </div>
        <div id="primeiroAcesso">
          <div class="input-group emaildiv">
            <label for="inputemail1">E-mail</label>
            <input type="text" id="inputemail1" class="input-field" placeholder="E-mail" required>
          </div>
          <div class="input-group">
            <label for="inputupassword1">Senha</label>
            <input type="password" id="inputupassword1" class="input-field" placeholder="Senha" required>
          </div>
          <div class="input-group">
            <label for="inputupassword2">Confirme a Senha</label>
            <input type="password" id="inputupassword2" class="input-field" placeholder="Confirme a Senha" required>
          </div>
          <button type="button" id="button_trocarSenha" class="login-btn">Entrar</button>
        </div>
      </div>
    </div>

    <div class="popup1">
      <div class="popupJanela">
        <div class="tituloPopup">
          <p id="tituloPopup">Login</p>
          <button class="btn_janelaopera" id="btn_fechar1"><i class="bi bi-x-circle"></i></button>
        </div>
        <div class="input-group emaildiv">
          <label for="inputemail2">E-mail</label>
          <input type="text" id="inputemail2" class="input-field" placeholder="E-mail" required>
        </div>
        <div class="input-group">
          <label for="inputupassword">Senha</label>
          <input type="password" id="inputupassword" class="input-field" placeholder="Senha" required>
        </div>
        <button type="button" id="button_login" class="login-btn">Entrar</button>
        <div id="button_mudar" class="senhaEsquecida ">
          <p>Esqueceu a senha?</p>
        </div>
      </div>
    </div>

  </div>
  </div>
</body>

</html>
