<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="gestao.js" type="module" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<div id="fundopopup" class="fundopopup">
  <div id="janelapopup" class="janelapopup">
    <div id="titulopopup" class="titulopopup">Editar Contato</div>
    <div id="principalpopup" class="principalpopup">
      <div class="campoForm">
        <label>ID</label>
        <input type="text" name="f_id" id="f_id" readonly style="cursor: not-allowed">
      </div>
      <div class="campoForm">
        <label>Nome</label>
        <input type="text" name="f_nome" id="f_nome">
      </div>
      <div class="campoForm">
        <label>Telefone</label>
        <input type="text" name="f_telefone1" id="f_telefone">
      </div>
      <div class="campoForm">
        <label>Email</label>
        <input type="text" name="f_email" id="f_email">
      </div>
      <div class="campoForm">
        <label>Data Nascimento</label>
        <input type="text" name="f_dtnasc" id="f_dtnasc">
      </div>
    </div>
    <div id="rodapepopup" class="rodapepopup">
      <button class="btn_geral" id="btn_salvar">gravar</button>
      <button class="btn_geral" id="btn_cancel">cancelar</button>
    </div>
  </div>

</div>



<body>
  <div id="resultado" class="resultado">
    <div id="titulos" class="titulos">
      <div class="titulo c1">id</div>
      <div class="titulo c2">nome</div>
      <div class="titulo c3">celular</div>
      <div class="titulo c4">email</div>
      <div class="titulo c5">data</div>
      <div class="titulo c6">operações</div>
    </div>
    <div id="dados" class="dados">
      <div class="linhadados">
        <div class="coluna c1">id</div>
        <div class="coluna c2">nome</div>
        <div class="coluna c3">celular</div>
        <div class="coluna c4">email</div>
        <div class="coluna c5">data</div>
        <div class="coluna c6">dcomandos</div>
      </div>
    </div>
  </div>
</body>

</html>
